<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
  <style>
    #phone{
      width: 270px;
      height: 480px;
      background-color: white;
      justify-items: center;
      position: center;
    }
    #screen{
      width: 250px;
      height: 460px;
      background-color: black;
      position: center;
    }
    .app{
      width: 40px;
      height: 40px;
      margin: 10px;
      background-color: blue;
      display: inline-block;
      cursor: pointer;
    }
    .appScreen{
      display: none;
      position: absolute;
      top: 10px;
      left: 0px;
      width: 100%;
      height: 80%;
      background-color: white;
      justify-content: center;
      align-items: center;
      font-size: 10px;
    }
    .appScreen.opened{
      display: flex;
    }
    #homeButton{
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      left: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="menu"></div>
<body onload ="addMenu()">
<h1>iPhone Simulation</h1><br>
<div id="phone">
  <div id="screen">
    <div class="app" onclick="openApp()"></div>
    <div class="app" onclick="openApp()"></div>
    <div class="app" onclick="openApp()"></div>
    <div class="appScreen"></div> 
  </div>
  <div id="homeButton"></div>
</div>
</body>
<script>
    const appScreen = document.getElementsByClassName("appScreen")[0];
    function openApp(){
      appScreen.innerHTML = "App Opened";
      appScreen.classList.add("opened");
    }
    function closeApp(){
      appScreen.classList.remove("opened");
    }
</script>
</html>
