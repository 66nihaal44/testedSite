<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<style>
  li{
    font-family: arial;
    font-size: 18px;
}
</style>
</head>
<div id="menu"></div>
<body onload ="addMenu()">
<h1>Fibonacci Sequence</h1>
<p>Click to add to sequence</p>
<button type="button" onclick="addToFib()">Next</button>
<ul id="fibList">
</ul>
</body>
<script>
  var curFib = 0;
  const fList = document.getElementById('fibList');
  function addToFib(){
    newFib = document.createElement('li');
    if(curFib < 2){
      newFib.textContent = 1;
    }
    else{
      var nMinTwo = +(fList.getElementsByTagName('li')[curFib-2].textContent);
      var nMinOne = +(fList.getElementsByTagName('li')[curFib-1].textContent);
      newFibV = nMinTwo + nMinOne;
      newFib.textContent = newFibV;
    }
    fList.appendChild(newFib);
    curFib += 1;
  }
</script>
</html>
